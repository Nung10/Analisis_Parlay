<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Kalkulator Rata-rata GF & GA</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:#f8f9fc}
.wrap{max-width:700px;margin:auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 4px 16px rgba(0,0,0,0.1)}
h1{font-size:20px;margin-top:0}
label{display:block;margin-top:10px;font-weight:bold}
input,button{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
button{background:#1976d2;color:#fff;font-weight:bold;cursor:pointer}
.result{margin-top:15px;background:#eef7ff;padding:12px;border-radius:8px;white-space:pre-wrap}
</style>
</head>
<body>
<div class="wrap">
  <h1>Hitung Rata-rata GF / GA</h1>
  
  <h3>üìä Performa Tim</h3>
  <label>Total Gol Home</label><input id="totalGFH" type="number">
  <label>Total Kebobolan Home</label><input id="totalGAH" type="number">
  <label>Jumlah Pertandingan Home</label><input id="matchesH" type="number">

  <label>Total Gol Away</label><input id="totalGFA" type="number">
  <label>Total Kebobolan Away</label><input id="totalGAA" type="number">
  <label>Jumlah Pertandingan Away</label><input id="matchesA" type="number">

  <h3>ü§ù Head-to-Head</h3>
  <label>Total Gol Home di H2H</label><input id="totalH2H_H_for" type="number">
  <label>Total Kebobolan Home di H2H</label><input id="totalH2H_H_against" type="number">
  <label>Total Gol Away di H2H</label><input id="totalH2H_A_for" type="number">
  <label>Total Kebobolan Away di H2H</label><input id="totalH2H_A_against" type="number">
  <label>Jumlah Pertemuan H2H</label><input id="matchesH2H" type="number">

  <button onclick="calc()">Hitung Rata-rata</button>
  <div id="output" class="result"></div>
</div>

<script>
function calc(){
  function avg(total,match){ return (match>0?total/match:0).toFixed(2); }
  const gfH=avg(+totalGFH.value,+matchesH.value);
  const gaH=avg(+totalGAH.value,+matchesH.value);
  const gfA=avg(+totalGFA.value,+matchesA.value);
  const gaA=avg(+totalGAA.value,+matchesA.value);
  const hgfH=avg(+totalH2H_H_for.value,+matchesH2H.value);
  const hgaH=avg(+totalH2H_H_against.value,+matchesH2H.value);
  const hgfA=avg(+totalH2H_A_for.value,+matchesH2H.value);
  const hgaA=avg(+totalH2H_A_against.value,+matchesH2H.value);

  output.innerText=
  `Home GF: ${gfH}\nHome GA: ${gaH}\nAway GF: ${gfA}\nAway GA: ${gaA}\n\n`+
  `H2H Home GF: ${hgfH}\nH2H Home GA: ${hgaH}\nH2H Away GF: ${hgfA}\nH2H Away GA: ${hgaA}`;
}
</script>
</body>
</html>
